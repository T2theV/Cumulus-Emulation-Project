# =  ====  ==  =  ==  =====  =  ==  =  ==  =  ==  =  =
# =       ====   ===  ======   ===  =  ===    ===   ==
# ====================================================
  buildbase:
    build:
      context: .
      dockerfile: progs/dependencies/buildbase.dockerfile
      tags: [build-base01]

  qt:
    build:
      context: .
      dockerfile: progs/dependencies/qt.dockerfile
      tags: [qt-base]

  sdl:
    build:
      context: .
      dockerfile: progs/dependencies/sdl.dockerfile
      tags: [base-sdl]

  openal:
    build:
      context: .
      dockerfile: progs/dependencies/openal.dockerfile
      tags: [base-openal]