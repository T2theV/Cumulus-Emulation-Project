# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-dolphin:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: false
          target: dolphin-dist
          tags: dolphin-build
          outputs: type=tar,dest=/tmp/dolphin-build.tar
          cache-from: ghcr.io/t2thev/bkcache
          cache-to: ghcr.io/t2thev/bkcache
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dolphin-build.tar
          path: /tmp/dolphin-build.tar

  build-webtop:
    runs-on: ubuntu-latest
    needs: build-dolphin
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dolphin-build.tar
          path: /tmp
      
      - name: unzip image
        run: |
          mkdir dolphin-build
          tar -xvf /tmp/dolphin-build.tar -C dolphin-build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: false
          target: webtop-emulation
          file: webtop.dockerfile
          build-contexts: dolphin-dist=dolphin-build
          
