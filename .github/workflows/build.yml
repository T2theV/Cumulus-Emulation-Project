name: Build

on:
  pull_request:
    branches:
      - main 
  push:
    branches:
      - build-json
  workflow_dispatch:

jobs:
  build-builder:
    if: 0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Docker Login
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.repository_owner }}
      #     password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: true
          target: build-base01
          tags: ghcr.io/t2thev/emubuilder
          # cache-from: ghcr.io/t2thev/bkbuilder 
          # cache-to: ghcr.io/t2thev/bkbuilder
          file: progs/dependencies/buildbase.dockerfile

  fill_emulist_variable:
    outputs: 
      EMULATOR_NAME: ${{ steps.emulator_name.outputs.name }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: emulator_name
        id: emulator_name
        run: |
          {
            echo 'name<<EOF'
              jq '. | map(.name)' emulators.json
            echo 'EOF' 
          } >> $GITHUB_OUTPUT

  build-emulators:
    needs: 
      - fill_emulist_variable
      # - build-builder
    runs-on: ubuntu-latest
    strategy:
      matrix:
        EMULATOR: ${{ fromJson(needs.fill_emulist_variable.outputs.EMULATOR_NAME) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      # - name: Docker Login
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.repository_owner }}
      #     password: ${{ secrets.TIMSPAT }}
      # - name: get-build-parameters
      #   id: get_build_parameters
        # outputs: index
        # run: |
          # index=$(jq '. | map(.name == "${{ matrix.EMULATOR }}") | index(true)' emulators.json)
          # echo $index
          # echo "index=$index" >> $GITHUB_OUTPUT
      
      - name: Get Emulator JSON
        id: get_emu_json
        run: |
          export index=$(jq '. | map(.name == "${{ matrix.EMULATOR }}") | index(true)' emulators.json)
          emulator_json=$(jq ".[$index]" emulators.json)
          echo "emulator_json=$emulator_json" >> $GITHUB_OUTPUT
          docker build -t emulator-$(jq ".[$index].name") $(jq ".[$index].dockerfile" emulators.json)
      
