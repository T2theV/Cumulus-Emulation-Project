# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main 

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-builder:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: true
          target: build-base01
          tags: ghcr.io/t2thev/emubuilder
          cache-from: ghcr.io/t2thev/bkbuilder 
          cache-to: ghcr.io/t2thev/bkbuilder
          file: progs/dependencies/buildbase.dockerfile

  # This workflow contains a single job called "build"
  build-dolphin:
    needs: build-builder
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: false
          target: dolphin-dist
          tags: dolphin-build
          outputs: type=docker,dest=/tmp/dolphin-build.tar
          cache-from: ghcr.io/t2thev/bkdolphin
          cache-to: ghcr.io/t2thev/bkdolphin
          file: progs/emulators/dolphin.dockerfile
          build-contexts: build-base01=docker-image://ghcr.io/t2thev/emubuilder:latest
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dolphin-build.tar
          path: /tmp/dolphin-build.tar

  # This workflow contains a single job called "build"
  build-esde:
    needs: build-builder
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: false
          target: esde-dist
          tags: esde-build
          outputs: type=docker,dest=/tmp/esde-build.tar
          cache-from: ghcr.io/t2thev/bkesde
          cache-to: ghcr.io/t2thev/bkesde
          file: progs/emulators/esde.dockerfile
          build-contexts: build-base01=docker-image://ghcr.io/t2thev/emubuilder:latest
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: esde-build.tar
          path: /tmp/esde-build.tar

  build-webtop:
    runs-on: ubuntu-latest
    needs: 
      - build-dolphin
      - build-esde
    steps:
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Download Dolphin artifact
        uses: actions/download-artifact@v4
        with:
          name: dolphin-build.tar
          path: /tmp

      - name: Load Dolphin image
        run: |
          docker load --input /tmp/dolphin-build.tar
          docker image ls -a
          rm /tmp/dolphin-build.tar
   
      - name: Download ESDE artifact
        uses: actions/download-artifact@v4
        with:
          name: esde-build.tar
          path: /tmp

      - name: Load ESDE image
        run: |
          docker load --input /tmp/esde-build.tar
          docker image ls -a
          rm /tmp/esde-build.tar
         
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TIMSPAT }}

      - name: Build & Push Docker Image 
        uses: docker/build-push-action@v5
        with:
          push: true
          target: webtop-emulation
          file: images/webtop.dockerfile
          build-contexts: dolphin-dist=docker-image://dolphin-build
          tags: ghcr.io/t2thev/esde-docker:webtop-nightly
          
